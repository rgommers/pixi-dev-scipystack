[workspace]
name = "pywt"
channels = ["https://prefix.dev/conda-forge"]
# platforms = ["osx-arm64", "linux-64", "win-64"]
platforms = ["osx-arm64"]
preview = ["pixi-build"]


[package]
name = "pywavelets"
version = "1.9.0"
authors = ["Ralf Gommers <ralf.gommers@gmail.com>"]

[package.build]
backend.name = "pixi-build-python"
backend.version = "*"
source.path = "pywt"
config.noarch = false

[package.host-dependencies]
python = "*"
numpy = { path = "../numpy" }
meson-python = "*"
cython = "*"
uv = "*"

[package.run-dependencies]
numpy = { path = "../numpy" }

[feature.source.dependencies]
pywavelets = { path = "." }
matplotlib = ">=3.10.5,<4"


[tasks]
build = { cmd = "spin build", cwd = "pywt" }
test = { cmd = "spin test", cwd = "pywt" }
doc = { cmd = "spin docs", cwd = "pywt" }
ipython = { cmd = "spin ipython", cwd = "pywt" }
wheel = { cmd = "python -m build -wnx -Cbuild-dir=build-whl && cp dist/*.whl ../../wheelhouse/", cwd = "pywt" }

[dependencies]
compilers = ">=1.7.0,<2"
numpy = ">=2.0.0,<3"
meson-python = "*"
meson = "*"
cython = ">=3.0.10,<4"
spin = ">=0.11,<0.12"
python-build = "*"
pytest = "*"
ipython = "*"
matplotlib = ">=3.8.4,<4"

sphinx = ">=7.0,<8"
intersphinx-registry = "*"
pydata-sphinx-theme = ">=0.15.2"
sphinx-copybutton = "*"
sphinx-togglebutton = "*"
sphinx-design = ">=0.4.0"
myst-nb = ">=1.1.1,<2"
numpydoc = "*"
jupytext = "*"
pooch = "*"
jupyterlite-sphinx = ">=0.16.2"
jupyterlite-pyodide-kernel = "*"


[environments]
source = { features = ["source"], no-default-feature = true }
