[workspace]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]
preview = ["pixi-build"]

[dependencies]
meson = { path = "meson" }
ninja = "*"

[tasks]
help = { cmd = "meson --help" }

[package]
name = "meson"
version = "1.7.99"

[package.build]
backend = { name = "pixi-build-python", version = "*" }
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",

]
src = { path = "meson" }

[package.host-dependencies]
setuptools = ">=42"
uv = "*"
