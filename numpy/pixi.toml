[project]
name = "numpy"
version = "2.2.0.dev0"
description = "Fundamental package for array computing in Python"
authors = ["Ralf Gommers <ralf.gommers@gmail.com>"]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[tasks]
build = { cmd = "spin build", cwd = "numpy", env = { CC = "ccache $CC", CXX = "ccache $CXX" } }
ipython = { cmd = "spin ipython", cwd = "numpy" }
wheel = { cmd = "python -m build -wnx -Cbuild-dir=build-whl && mv dist/*.whl ../../wheelhouse/", cwd = "numpy" }

#[target.unix.activation.env]
#CC = "ccache $CC"

[dependencies]
compilers = ">=1.7.0,<2"
pkg-config = ">=0.29.2,<0.30"
ninja = ">=1.12.1,<2"
meson = ">=1.5.1,<2"
meson-python = ">=0.16.0,<0.17"
openblas = ">=0.3.27,<0.4"
spin = ">=0.11,<0.12"
cython = ">=3.0.10,<4"
python-build = "*"
ipython = "*"
ccache = ">=4.10.1,<5"

[feature.test.dependencies]
pytest = "*"
hypothesis = "*"
pytest-xdist = "*"
asv = "*"
mypy = "1.10.*"

[feature.lint.dependencies]
ruff = "*"
pycodestyle = "2.8.*"
gitpython = ">=3.1.30"


[feature.test.tasks]
test = { cmd = "spin test", cwd = "numpy" }
bench = { cmd = "spin bench", cwd = "numpy" }
mypy = { cmd = "spin mypy", cwd = "numpy" }

[feature.lint.tasks]
lint = { cmd = "spin lint", cwd = "numpy" }


[environments]
test = ["test"]
lint = ["lint"]
